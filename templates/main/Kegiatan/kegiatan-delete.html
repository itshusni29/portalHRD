{% extends 'layouts/base.html' %}

{% block title %} Delete Confirmation {% endblock title %}

{% block content %}
    <!-- Header -->
    <div class="header bg-white pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row py-4">
                    <div class="col-lg-12" style="text-align: right;">           
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Page content -->
    <div class="container-fluid mt--6 bg-white">
        <div class="row" style="padding-bottom: 20px;">
            <div class="col-md-6 rounded-right text-center">
                <div class="card-body">
                    <h1>Delete Confirmation</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <h2>Are you sure you want to delete "{{ kegiatan.judul }}"?</h2>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'kegiatan-list' %}" class="btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page content -->

    {% include "includes/footer.html" %}

{% endblock content %}
