{% extends 'layouts/base.html' %}

{% block title %} Create Aturan {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-white pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row py-4">
            <div class="col-lg-12" style="text-align: right;">
              <!-- Optional header content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--6 bg-white">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-stats">
            <div class="card-body">
              <h1>Buat Aturan</h1>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="judul">Judul:</label>
                    <input type="text" class="form-control" id="judul" name="judul" required>
                </div>
                <div class="form-group">
                  <label for="kategori">Kategori:</label>
                  <select class="form-control" id="kategori" name="kategori" required>
                    <option value="Legal">Legal</option>
                    <option value="Recruitment">Recruitment</option>
                    <option value="Training">Training</option>
                    <option value="Wellfare">Medical & Welfare</option>
                    <option value="Attendance">Payroll & Administration</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi:</label>
                    <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file_pdf">PDF File:</label>
                    <input type="file" class="form-control-file" id="file_pdf" name="file_pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <a id="scrollToTop" href="#" title="Go to top"><i class="ni ni-bold-up"></i></a>
    </div>

    {% include "includes/footer.html" %}

{% endblock content %}
