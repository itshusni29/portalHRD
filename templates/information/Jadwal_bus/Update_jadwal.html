{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-white pb-6">
      <div class="container-fluid">
        
        <div class="header-body">
          <div class="row py-4">
            <div class="col-lg-12" style="text-align: right;">           
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt--6 bg-white">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-stats">
            <div class="card-body">
              <h1>Edit Jadwal Bus</h1>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="titikStart">Titik Start:</label>
                    <input type="text" class="form-control" id="titikStart" name="titikStart" value="{{ form.instance.titikStart }}" required>
                </div>
                
                <div class="form-group">
                    <label for="plant">Plant:</label>
                    <select class="form-control" id="plant" name="plant" required>
                        <option value="1" {% if form.instance.plant == '1' %}selected{% endif %}>1</option>
                        <option value="2" {% if form.instance.plant == '2' %}selected{% endif %}>2</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="via">Rute:</label>
                    <input type="text" class="form-control" id="via" name="via" value="{{ form.instance.via }}" required>
                </div>
                
                <div class="form-group">
                    <label for="seat">Seat:</label>
                    <input type="number" class="form-control" id="seat" name="seat" value="{{ form.instance.seat }}" required>
                </div>
                
                <div class="form-group">
                    <label for="shift1">Shift 1:</label>
                    <input type="text" class="form-control" id="shift1" name="shift1" value="{{ form.instance.shift1 }}" required>
                </div>
                
                <div class="form-group">
                    <label for="shift2">Shift 2:</label>
                    <input type="text" class="form-control" id="shift2" name="shift2" value="{{ form.instance.shift2 }}" required>
                </div>
                
                <div class="form-group">
                    <label for="shift3">Shift 3:</label>
                    <input type="text" class="form-control" id="shift3" name="shift3" value="{{ form.instance.shift3 }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
            
            
            </div>            
          </div>
        </div>
      </div>
      <a id="scrollToTop" href="#" title="Go to top"><i class="ni ni-bold-up"></i></a>
    </div>
    
    {% include "includes/footer.html" %}

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}

  <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>

{% endblock javascripts %}
