{% extends 'layouts/base.html' %}

{% block title %} Update Indeks Kehadiran {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-white pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row py-4">
            <div class="col-lg-12" style="text-align: right;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--6 bg-white">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-stats">
            <div class="card-body">
              <h1>Update Indeks Kehadiran</h1>
              <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="nama">Nama:</label>
                  <input type="text" class="form-control" id="nama" name="nama" value="{{ form.nama }}" required>
                </div>

                <div class="form-group">
                  <label for="januari">Januari:</label>
                  <input type="number" step="0.1" class="form-control" id="januari" name="januari" value="{{ form.januari }}" required>
                </div>
                <div class="form-group">
                  <label for="februari">Februari:</label>
                  <input type="number" step="0.1" class="form-control" id="februari" name="februari" value="{{ form.februari }}" >
                </div>
                <div class="form-group">
                  <label for="maret">Maret:</label>
                  <input type="number" step="0.1" class="form-control" id="maret" name="maret" value="{{ form.maret }}" >
                </div>
                <div class="form-group">
                  <label for="april">April:</label>
                  <input type="number" step="0.1" class="form-control" id="april" name="april" value="{{ form.april }}" >
                </div>
                <div class="form-group">
                  <label for="mei">Mei:</label>
                  <input type="number" step="0.1" class="form-control" id="mei" name="mei" value="{{ form.mei }}" >
                </div>
                <div class="form-group">
                  <label for="juni">Juni:</label>
                  <input type="number" step="0.1" class="form-control" id="juni" name="juni" value="{{ form.juni }}" >
                </div>
                <div class="form-group">
                  <label for="juli">Juli:</label>
                  <input type="number" step="0.1" class="form-control" id="juli" name="juli" value="{{ form.juli }}" >
                </div>
                <div class="form-group">
                  <label for="agustus">Agustus:</label>
                  <input type="number" step="0.1" class="form-control" id="agustus" name="agustus" value="{{ form.agustus }}" >
                </div>
                <div class="form-group">
                  <label for="september">September:</label>
                  <input type="number" step="0.1" class="form-control" id="september" name="september" value="{{ form.september }}" >
                </div>
                <div class="form-group">
                  <label for="oktober">Oktober:</label>
                  <input type="number" step="0.1" class="form-control" id="oktober" name="oktober" value="{{ form.oktober }}" >
                </div>
                <div class="form-group">
                  <label for="november">November:</label>
                  <input type="number" step="0.1" class="form-control" id="november" name="november" value="{{ form.november }}" >
                </div>
                <div class="form-group">
                  <label for="desember">Desember:</label>
                  <input type="number" step="0.1" class="form-control" id="desember" name="desember" value="{{ form.desember }}" >
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Batal</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <a id="scrollToTop" href="#" title="Go to top"><i class="ni ni-bold-up"></i></a>
    </div>

    {% include "includes/footer.html" %}

{% endblock content %}
