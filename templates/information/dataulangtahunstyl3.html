<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    HRD Portal - {% block title %} Yamaha Motor Parts Manufacturing Indonesia {% endblock %}
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="icon" href="/static/assets/img/brand/yamaha-logo-3870.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Sans:opsz@9..40&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="/static/assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="/static/assets/css/argon.css?v=1.2.0" type="text/css">
  <style>
    #book {
      width:60vw;
      height:70dvh;
    /*   outline:1px solid black; */
      position:absolute;
      left:25vw;
      top:25vh;
      perspective:75vw;
    }
    
    #book:before {
      width:1%;
      height:100%;
      background:#222;
      content:'';
      position:absolute;
      left:49%;
      top:0;
      box-shadow:0px 10px 10px rgba(0,0,0,.75);
      outline:1px solid black;
    }
    
    .page {
      width:50%;
      height:100%;
      background:radial-gradient(circle at 0% 100%, #777, #ddd 70%);
      outline:1px solid black;
      box-shadow:5px 10px 10px rgba(0,0,0,.15);
      position:absolute;
      left:50%;
      top:0;
      transition:z-index .01s linear 1s, transform 2s linear;
      transform-origin:0% 50%;
      z-index:5;
      cursor:pointer;
          
      font-family:monospace;
      text-align:center;
      line-height:50vh;
    }
    
    /* #page5 {
      transform-origin:-1% 50% !important;
    } */
    
    .front, .back {
      width:100%;
      height:100%;
      position:absolute;
      top:0;
      left:0;
        
      font-family:monospace;
      text-align:center;
      line-height:50vh;
      
      opacity:0;
      transition:opacity .1s linear 1s;
    }
    .front {
      opacity:1;
    }
    .back {
      transform:scaleX(-1);
    }
    
    input {
      visibility:hidden;
    }
    
    label {
      width:100%;
      height:100%;
      z-index:99;
      position:absolute;
      left:0;
      top:0;
      margin:0;
      padding:0;
    /*   pointer-events:none; */
    /*   visibility:hidden; */
    /*   background:red; */
    }
    
    input:checked + .page {
      transform:rotateY(-180deg); 
    }
    
    input:checked + .page .front {
      opacity:0;  
    }
    input:checked + .page .back {
      opacity:1;  
    }
    
    #five:checked + .page {
      z-index:5;
    }
    #four:checked + .page {
      z-index:4;
    }
    #three:checked + .page {
      z-index:3;
    }
    #two:checked + .page {
      z-index:2;
    }
    #one:checked + .page {
      z-index:1;
    }

    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
      background-color: azure;
      background-image: linear-gradient(-45deg, tomato, purple);
  }

    .main-content {
      flex: 1;
    }

    footer {
      padding: 20px;
      background-color: #f8f9fe;
    }
    
    /* interior pages styles */
    #page1 .front {
      font-size:2vh;
      letter-spacing:2vh;
      line-height:50vh;
      font-weight:900;
      text-align:right;
      background:radial-gradient(circle at 70% 50%, black 50%, #222 40%);
      color:magenta;
      animation:cover 10s linear infinite;
    }
    @keyframes cover {
      20% { color:lime }
      40% { color:dodgerblue }
      60% { color:gold }
      80% { color:cyan }
    }
    
    #page1 .back {
      font-size:25vh;
      color:white;
      text-shadow:-10px 0px magenta, 10px 0px cyan;
      background:#222;
      animation:a 3s linear infinite;
    }
    @keyframes a {
      45% { color:white; }
      50% { color:#222; }
      55% { color:white; }
    }
    
    #page2 .front {
      font-size:25vh;
      font-family:serif;
      font-weight:900;
      background: dodgerblue;
    animation:L 10s linear infinite;
    }
    @keyframes L {
      50% { color:dodgerblue; background:white; }
    }
    
    #page2 .back {
      font-size:25vh;
      font-weight:100;
      font-family:sans-serif;
      text-shadow:5px 5px 0px white, 7px 7px 0px;
      background:white;
      color:tomato;
      animation:p 5s linear infinite;
    }
    
    @keyframes p {
      50% { text-shadow:13px 13px 0px white, 16px 16px 0px; } 
    }
    
    #page3 .front {
      background:#222;
      color:lime;
      font-size:25vh;
      font-weight:900;
      font-family:serif;
      overflow:hidden;
    }
    #page3 .front:before {
      content:'';
      width:100%;
      height:100%;
      position:absolute;
      top:0;
      left:0;
      background:radial-gradient(circle, #222 40%, transparent 40%);
      background-size:.5vh .5vh;
      background-position:-.5vh;
      animation:h 15s linear infinite;
    }
    @keyframes h {
      100% { background-position:.5vh 0%; }
    }
    #page3 .front:after {
      content:'H';
      width:100%;
      height:100%;
      position:absolute;
      top:-1px;
      left:-10px;
      color:#222;
      text-shadow:-1px 0px lime, -1px -1px lime, -1px 1px lime;
    }
    
    #page3 .back {
      background:#222;
      color:white;
      font-size:25vh;
      font-weight:900;
      font-family:serif;
      text-shadow:5px 0px rgba(255,0,0,.5), 10px 0px rgba(255,0,0,.4), 15px 0px rgba(255,0,0,.3), 20px 0px rgba(255,0,0,.2), 25px 0px rgba(255,0,0,.1);
      overflow:hidden;
    }
    
    #page3 .back:before {
      content:'A';
      width:100%;
      height:100%;
      text-align:center;
      line-height:17vh;
      position:absolute;
      left:0;
      top:0;
      transform:scaleY(-1);
      opacity:.25;
      animation:aa 1s linear infinite;
    }
    @keyframes aa {
      50% { left:5px } 
    }
    #page3 .back:after {
      content:'';
      width:100%;
      height:20vh;
      text-align:center;
      position:absolute;
      left:0;
      bottom:-2px;
      background:linear-gradient(to top, #222 50%, transparent);
    }
    
    #page4 {
      overflow:hidden;
      background:white;
      
    }
    #page4 .front {
      width:25%;
      height:20vh;
      background:gold;
      position:absolute;
      top:15vh;
      left:30%;
      color:transparent;
      transform:skewY(-10deg) skewX(-10deg);
      mix-blend-mode:multiply;
      animation:b 10s linear infinite;
    }
    @keyframes b {
      50% { filter:hue-rotate(360deg); }
    }
    
    #page4 .front:before{
      content:'';
      width:200%;
      height:40%;
      background:violet;
      position:absolute;
      top:15%;
      left:-10%;
      border-radius:0 50px 50px 0;
      mix-blend-mode:multiply;
      transform:skewY(10deg);  
    }
    
    #page4 .front:after{
      content:'';
      width:200%;
      height:40%;
      background:cyan;
      position:absolute;
      top:55%;
      left:-10%;
      border-radius:0 50px 50px 0;
      mix-blend-mode:multiply;
      transform:skewY(10deg);
    }
    
    #page4 .back {
      height:calc(100% + 10px);
      background: linear-gradient(#ffffff 50%, rgba(255,255,255,0) 0) 0 0,
    radial-gradient(circle closest-side, #FFFFFF 53%, rgba(255,255,255,0) 0) 0 0,
    radial-gradient(circle closest-side, #FFFFFF 50%, rgba(255,255,255,0) 0) 55px 0 #48B;
    background-size: 110px 50vh;
    background-repeat: repeat-x;
      color:white;
      font-size:25vh;
      font-weight:900;
      font-family:serif;  
      text-shadow:-1px -1px #48B, 1px -1px #48B, 1px 1px #48B, -1px 1px #48B;
      animation:bob 10s linear infinite;
    }
    
    @keyframes bob {
      25% { top:-10px }
      50% { top:0px; }
      75% { top:-10px; }
    }
    
    #page4 .back:before {
      content:'';
      position:absolute;
      top:25%;
      left:40%;
      background:white;
      box-shadow:0 0 2px black;
      width:2.5vh;
      height:5vh;
      border-radius:75% 0 75% 0
    }
    
    #page4 .back:after {
      content:'';
      position:absolute;
      top:24%;
      left:43%;
      background:radial-gradient(circle at 65% 45%, gray 15%, white 15%);
      box-shadow:0 0 2px black;
      width:2vh;
      height:2vh;
      border-radius:75% 75% 0% 75%;
      transform:rotate(-45deg);
    }
    
    #page5 .front {
      color:gold;
      font-size:25vh;
      font-weight:900;
      font-family:serif;
      background:#222;
      text-shadow:24px 24px purple;
      animation:slide 10s linear infinite;
      }
    
    @keyframes slide {
      25% { text-shadow:-24px 24px purple; }
      50% { text-shadow:-24px -24px purple; }
      75% { text-shadow:24px -24px purple; }
      100% { text-shadow:24px 24px purple; }
    }
    
    #page5 .back {
      font-size:2vh;
      letter-spacing:2vh;
      line-height:50vh;
      font-weight:900;
      text-align:left;
      background:radial-gradient(circle at 30% 50%, black 50%, #222 40%);
      color:magenta;
      padding-left:2vh;
      animation:cover 10s linear infinite;
    }
  </style>
</head>

<body class="bg-white">
  {% include "includes/navigation.html" %}
  <div class="main-content" id="panel">
    
    <div class="row">
      <div id="book">
  
        <input type="checkbox" id="five">
        <div id="page5" class="page">
          <div class="front">T</div>
          <div class="back">TEBAHPLA</div>
          <label for="five"></label>
        </div>
      
        
        <input type="checkbox" id="two">
        <div id="page2" class="page">
          <div class="front">L</div>
          <div class="back">P</div>
          <label for="two"></label>
        </div>
        
        <input type="checkbox" id="one">
        <div id="page1" class="page">
          <div class="front">ALPHABET</div>
          <div class="back">A</div>
          <label for="one"></label>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer sticky-bottom bg-default">
    <div class="row align-items-center text-center">
      <div class="col-sm-12">
        <a href="/" class="text-white " >Copyright HRD - PT Yamaha Motor Parts Manufacturing Indonesia</a> 
      </div>
    </div>
  </footer>

  
  

  {% include "includes/scripts.html" %}

  <script src="/static/assets/js/argon.js?v=1.2.0"></script>
  <script>
    // delay possible clicks until page is turned
    document.getElementById('book').addEventListener('click', function(e) {
      e = this
      e.style.pointerEvents = "none"
      setTimeout(function(){
        e.style.pointerEvents = ""
      }, 2000)
    })

  </script>
</body>


</html>
